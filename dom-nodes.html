<!DOCTYPE html>

<script>
    
    // let lang = document.all[0].attributes[0]
    // lang.value = "tamil"
    // console.dir(lang);

    //html node ref
    console.dir(document.documentElement.lang);
    console.log(document.head);
    console.log(document.body);

    console.log(document.body.constructor.name); //HTMLBodyElement
    
    //instanceof meaning -> is it coming from there ?
    console.log(document.body instanceof HTMLBodyElement); //yes -> true
    console.log(document.body instanceof HTMLElement); //yes -> true
    console.log(document.body instanceof Element); //yes -> true
    console.log(document.body instanceof Node); //yes -> true
    console.log(document.body instanceof EventTarget); //yes -> true

    console.log(document.head instanceof HTMLBodyElement); //No -> false

    
    
    
    
</script>
