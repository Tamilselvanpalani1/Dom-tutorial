<!-- 
async
-----
Loads JS while HTML is loading

Runs immediately after it loads, runs parrerly

May break order

Used for ads, analytics(Third party scripts)

defer
-----
Loads JS while HTML is loading

Runs after HTML is fully loaded

Keeps order

Best for normal website scripts -->
